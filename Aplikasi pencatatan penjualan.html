<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Penjualan DANUS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    input[type="number"] {
      width: 80px;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Penjualan DANUS</h1>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Produk</th>
        <th>Harga Satuan</th>
        <th>Jumlah Terjual</th>
        <th>Tambah/Kurangi</th>
        <th>Total Rupiah</th>
      </tr>
    </thead>
    <tbody id="tabelProduk">
      <!-- Baris produk akan dimuat dari JavaScript -->
    </tbody>
  </table>

  <div class="total" id="totalKeseluruhan">
    Total Semua Penjualan: Rp 0
  </div>

  <script>
    const produkList = [
      { nama: "Susu Coklat (500ml)", harga: 20000 },
      { nama: "Susu Coklat (250ml)", harga: 15000 },
      { nama: "Susu Strawberry (500ml)", harga: 20000 },
      { nama: "Susu Strawberry (250ml)", harga: 15000 },
      { nama: "Bakaran", harga: 8000 },
      { nama: "Jus", harga: 10000 },
      { nama: "Nasi Mentai", harga: 15000 },
    ];

    const penjualan = Array(produkList.length).fill(0); // Jumlah terjual

    function tampilkanProduk() {
      const tbody = document.getElementById("tabelProduk");
      tbody.innerHTML = "";

      let totalSemua = 0;

      produkList.forEach((produk, i) => {
        const jumlah = penjualan[i];
        const total = jumlah * produk.harga;
        totalSemua += total;

        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${produk.nama}</td>
          <td>Rp ${produk.harga.toLocaleString()}</td>
          <td id="jumlah-${i}">${jumlah}</td>
          <td>
            <input type="number" id="input-${i}" min="1" value="1">
            <button onclick="tambah(${i})">Tambah</button>
            <button onclick="kurangi(${i})">Kurangi</button>
          </td>
          <td id="total-${i}">Rp ${total.toLocaleString()}</td>
        `;

        tbody.appendChild(row);
      });

      document.getElementById("totalKeseluruhan").innerText =
        `Total Semua Penjualan: Rp ${totalSemua.toLocaleString()}`;
    }

    function tambah(index) {
      const input = document.getElementById(`input-${index}`);
      const jumlahBaru = parseInt(input.value);

      if (isNaN(jumlahBaru) || jumlahBaru <= 0) {
        alert("Masukkan jumlah yang valid!");
        return;
      }

      penjualan[index] += jumlahBaru;
      tampilkanProduk();
    }

    function kurangi(index) {
      const input = document.getElementById(`input-${index}`);
      const jumlahBaru = parseInt(input.value);

      if (isNaN(jumlahBaru) || jumlahBaru <= 0) {
        alert("Masukkan jumlah yang valid!");
        return;
      }

      penjualan[index] -= jumlahBaru;
      tampilkanProduk();
    }

    // Pertama kali tampil
    tampilkanProduk();
  </script>

</body>
</html>
